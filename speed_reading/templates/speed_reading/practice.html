<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'speed_reading/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}" />


<body>

<div class="container-fluid">
<div class="row-fluid">
    <div class="col-md-7">
        <div class="row-fluid">

        <div id="lines-div" class="col-md-6">
            <button onclick="draw_canvas_lines()">draw canvas lines</button>
        </div>

        <div id="timer-div" class="col-md-6">
            Enter a time:
            <form action="/create_post/" id="post-form" method="POST">
            {% csrf_token %}
            <input type="hidden" name="passage_id" id="passage_id" value="{{ passage.id }}" />
            <input type="text" name="duration" id="duration" />
            <input type="submit" value="submit" />
            </form>
            </div>
        </div>
        <div class="row-fluid">
        <div id="chart-div" class="col-md-12">

            <button onclick="get_times()">add dummy time to chart</button>
            <br>
            <canvas id="chart" width="600" height="350"></canvas>
        </div>
        </div>
    </div>

    <div id="passage-text" class="col-md-5">
        <h1>{{ passage.passage_title }}</h1>
        <h2>Some Explanation of the Rules</h2>
            <div class="row">
                <div class="col-md-1">
                    <br><br><br><br><br> 5  <br><br><br><br><br> 10  <br><br><br><br><br> 15  
                </div>
                <div class="col-md-9">
                       <!-- <canvas id="lines-canvas">
                        </canvas> -->
                        {{ passage.passage_text }}
                    </div>
                <div class="col-md-2"></div>
        </div>
</div>
</div>



</body>

<script src="{% static 'jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'Chart.js' %}"></script>
<script src="{% static 'bootstrap.js' %}"></script>
<script src="{% static 'speed_reading/main.js' %}"></script>


</html>
